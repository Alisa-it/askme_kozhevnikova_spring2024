{% load static %}
<article class="card my-3 w-100">
  <div class="row g-0 p-2">
    <div class="col-2 p-2">
      <div class="border w-100 mb-3" style="height: 100px">
        <img src="{% static 'img/img.jpg' %}" class="img-fluid rounded-start" alt="..."/>
      </div>
      <div class="input-group flex-nowrap">
        <input type="number" value="3" class="form-control" />
      </div>
    </div>
    <div class="col">
      <div class="card-body">
        <p class="card-text">
          {{ answer.text }}
        </p>
        <div class="row position-absolute bottom-0 my-2">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">
                  Correct!
                </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
