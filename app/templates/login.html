{% extends "base.html" %}

{% block info %}

<ul class="nav gap-3">
    <li class="nav-item d-inline">
    <a href="/login">Log in</a>
    </li>
    <li class="nav-item d-inline">
    <a href="/signup">Register</a>
    </li>
</ul>

{% endblock %}

{% block content %}

<div class="d-flex align-items-center mb-4">
  <h1>Log in</h1>
</div>
<div class="row gap-4 pe-5">
    <div class="row">
      <div class="col-3 center">
        <p>Login</p>
      </div>
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Enter your login here">
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p>Password</p>
      </div>
      <div class="col-7 ">
          <div class="input-group has-validation">
              <input type="password" class="form-control is-invalid">
              <div class="invalid-feedback">
                Sorry, wrong password!
              </div>
          </div>
      </div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <button type="submit" class="btn btn-outline-success">Log in!</button>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-3"></div>
        <div class="col">
            <p><a href="/register">Create new account</a></p>
        </div>
    </div>
</div>

{% endblock %}
