{% extends "base.html" %}

{% block info %}

<div class="d-flex justify-content-between gap-3">
  <div class="border">
      <img src="../static/img.jpg" width="50" height="50" />
  </div>
  <div class="d-flex flex-column justify-content-between">
    <div>Dr. Pepper</div>
    <div>
      <a href="/settings">Settings</a>
      <a href="/signup">Log out</a>
    </div>
  </div>
</div>

{% endblock %}

{% block content %}

<div class="d-flex align-items-center mb-4">
  <h2>Settings: Dr. Pepper</h2>
</div>
<div class="row gap-4 pe-5">
    <div class="row">
      <div class="col-3">
        <p>Login</p>
      </div>
      <div class="col-7">
        <input type="text" class="form-control" placeholder="dr_pepper">
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p>Email</p>
      </div>
      <div class="col-7">
        <input type="email" class="form-control" placeholder="dr.pepper@mail.ru">
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p>NickName</p>
      </div>
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Dr. Pepper">
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <p>Upload avatar</p>
      </div>
      <div class="col-7">
          <div class="border" style="height: 100px; width: 100px">
              <img src="img.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="mt-3">
              <div class="input-group">
              <input type="file" class="form-control">
              <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Choose</button>
              </div>
          </div>
      </div>
    </div>

    <div class="row mb-5">
        <div class="col-3"></div>
        <div class="col">
        <button type="submit" class="btn btn-outline-success">Save</button>
        </div>
    </div>
</div>

{% endblock %}
