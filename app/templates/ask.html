{% extends "layouts/base.html" %}
{% load static %}

{% block info %}
<ul class="nav gap-3">
    <li class="nav-item d-inline">
    <a href="{% url 'settings' %}">Settings</a>
    </li>
    <li class="nav-item d-inline">
    <a href="{% url 'login' %}">Log in</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center mb-3">
  <h1>New Question</h1>
</div>
  <div class="row gap-4 pe-5">
    <div class="row">
      <div class="col-2">
        <p>Title</p>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="How to build a moon park?">
      </div>
    </div>
    <div class="row">
      <div class="col-2">
      <p>Text</p>
      </div>
      <div class="col">
        <textarea class="form-control" style="height:300px" placeholder="Really, how? Have no idea about it"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <p>Tags</p>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="tag, moon, puzzle">
      </div>
    </div>
    <div class="row mb-5">
    <div class="col-2"></div>
    <div class="col">
    <button type="button" class="btn btn-outline-secondary">ASK!</button>
      </div>
    </div>
  </div>

{% endblock %}
